<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather</title>
</head>

<body>
    <div class="side_info">
        <div class="search">
            <button id="send"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960"
                    width="40px" fill="#e8eaed">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
            </button>

            <input type="text" placeholder="Search for places">
        </div>
        <div class="date_place_info">
            <div class="date"></div>
            <div class="place">Kerala</div>
        </div>

        <div id="temp">
            <img id="img" src="" alt="">
            <div id="main"></div>
            <div class="text">
            </div>

        </div>
    </div>
    <div class="cards card1">
        <h1>Temperature</h1>
        <div class="data_container">
            <div class="data">
                <div><span>Maximum</span><span id="temp_max"></span></div>
                <div><span>Maximum</span><span id="temp_min"></span></div>
            </div>
            <img src="./Images/temp.png" alt="">
        </div>
    </div>
    <div class="cards card2">
        <h1>Wind</h1>
        <div class="data_container">
            <div class="data">
                <div><span>Speed</span><span id="speed"></span></div>
                <div><span>Direction</span><span id="deg"></span></div>
            </div>
            <img src="./Images/wind.png" alt="">
        </div>
    </div>
    <div class="cards card3">
        <h1>Sun</h1>
        <div class="data_container">
            <div class="data">
                <div><span>Sun rise</span><span id="sunrise"></span></div>
                <div><span>Sun set</span><span id="sunset"></span></div>
            </div>
            <img src="./Images/sun.png" alt="">
        </div>
    </div>
    <div class="cards card4">
        <h1>Humidity</h1>
        <div class="data_container">
            <div class="data">
                <div><span>Humidity</span><span id="humidity"></span></div>
                <div><span>Visibility</span><span id="visibility"></span></div>
            </div>
            <img src="./Images/hum.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
